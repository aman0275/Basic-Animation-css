<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Sample</title>
</head>

<body>
    <div class="anim-input">
        <h1>Input Animation</h1>
        <div class="form">
            <input type="text" name="name" autocomplete="off" required></>
            <label for="name" class="label-name">
                <span class="content-name">Name</span>
            </label>

        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="anim-img">
        <h1 class="title">Image Animation</h1>
        <div class="images">
        <div class="image-container">
            <img src="1.jpg" alt="empty">
            <img class="transition-image" src="2.jpg" alt="empty">
        </div>
        <div class="image-container fade">
            <img src="q.jpg" alt="empty">
        </div>
    </div>
    </div>
    <br>
    <br>
    <br><br>
    <br>
    <br>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <figure class="front">
                    <h1>Pro Tier</h1>
                    <p>
                        Loreio deleniti? Consequuntur tenetur, sunt amet distinctio ad officia fugit itaque ducimus
                        ! Dolorem ea accusantium architecto quibusdam maxime atque inventore officiis!
                    </p>
                </figure>
                <figure class="back">
                    <h1>Price 20$</h1>
                    <button class="">BuYY</button>
                </figure>

            </div>
        </div>
    </div>

</body>

</html>
