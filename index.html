<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Sample</title>
</head>

<body>
    <div class="anim-input">
        <h1>Input Animation</h1>
        <div class="form">
            <input type="text" name="name" autocomplete="off" required></>
            <label for="name" class="label-name">
                <span class="content-name">Name</span>
            </label>

        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="anim-img">
        <h1 class="title">Image Animation</h1>
        <div class="images">
        <div class="image-container">
            <img src="1.jpg" alt="empty">
            <img class="transition-image" src="2.jpg" alt="empty">
        </div>
        <div class="image-container fade">
            <img src="q.jpg" alt="empty">
        </div>
    </div>
    </div>
    <br>
    <br>
    <br><br>
    <br>
    <br>

</body>

</html>
